<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AINE Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="Sidebar">
        <div class="Logo">
            <img src="./Images/logo.png" alt="Logo" />
        </div>
        <div class="Nav-Menus">
           <div class="Menu">
               <img src="./Images/Icons/User-Icon.png" alt="Students" />
               <p>Students</p>
           </div>
            <div class="Menu" id="Active-Menu">
               <img src="./Images/Icons/Book-Icon.png" alt="Students" />
               <p>Lesson Plan</p>
           </div>
            <div class="Menu">
               <img src="./Images/Icons/Settings-Icon.png" alt="Students" />
               <p>Settings</p>
           </div>
        </div>
    </div>
    <div class="Main-Content">
        <a href=""><h2><i class="fas fa-caret-left"></i>Videos</h2></a>
        <div class="Input-Content">
            <div class="Input">

                <div class="Input-Url">
                <input type="url" placeholder="Insert URL here" />
                </div>
                    <div class="image-upload-wrap">
                        <input class="file-upload-input" type='file' />
                        <div class="drag-text">
                          <h3>upload</h3>
                        </div>
                      </div>
                
            </div>
            
        </div>
    </div>

  </body>
</html>
